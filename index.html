<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shingler</title>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Shingler</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-default navbar-btn" aria-label="export" id="export">
            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
        </button>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="col-lg-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
                <button class="btn btn-primary btn-block" id="compare">Compare</button>
            </div>

            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge" id="matches">N/A</span>
                    Matching Shingles
                </li>
                <li class="list-group-item">
                    <span class="badge" id="score">N/A</span>
                    Duplicate Score
                </li>
            </ul>
          </div>
        </div>
    </div>
    <div class="col-lg-5">
        <textarea class="form-control" rows="30" id="text1"></textarea>
    </div>
    <div class="col-lg-5">
        <textarea class="form-control" rows="30" id="text2"></textarea>
    </div>
</div>


</body>
</html>
